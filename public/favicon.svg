<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Backlit Rim Light -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <path d="M128 448 L384 448 L256 80 Z" fill="#050505" stroke="#444" stroke-width="2"/>
  
  <!-- Subtle Rim Highlight on Left -->
  <path d="M128 448 L256 80" stroke="#ffffff" stroke-width="4" stroke-opacity="0.2" stroke-linecap="round"/>

  <!-- Gradient Pointer (Hot Center) -->
  <defs>
    <linearGradient id="eclipse-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:0" />
    </linearGradient>
  </defs>
  <line x1="256" y1="380" x2="200" y2="100" stroke="url(#eclipse-grad)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
</svg>
