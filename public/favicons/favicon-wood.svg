<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
    <filter id="woodGrain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#e6bf83" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
    <linearGradient id="oak" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6bf83" />
      <stop offset="100%" stop-color="#d4a76a" />
    </linearGradient>
  </defs>
    
    <rect x="0" y="0" width="64" height="64" fill="url(#oak)" rx="4" />
    <!-- Darker Grain lines for contrast -->
    <path d="M0,8 L64,12 M0,22 L64,20 M0,38 L64,42 M0,55 L64,52" stroke="#8d6e63" stroke-width="1.5" opacity="0.3" />
    
    <!-- Body Shape (Dark Burned Wood Outline) -->
    <path d="M16,52 L32,12 L48,52 Z" fill="none" stroke="#3e2723" stroke-width="2" />
    <line x1="16" y1="52" x2="48" y2="52" stroke="#3e2723" stroke-width="2" />

    <!-- Pendulum -->
    <g transform="rotate(-24, 32, 54)">
       <line x1="32" y1="52" x2="32" y2="14" stroke="#5d4037" stroke-width="2" />
       <!-- Weight (Darker Wood or Dark Brass) -->
       <path d="M29,20 L35,20 L34,26 L30,26 Z" fill="#bf360c" stroke="#3e2723" stroke-width="1" />
    </g>
  
  </svg>